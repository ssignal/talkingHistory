<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Talking History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background-color: #2196F3;
            color: white;
            margin: 0 5px;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .search-form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .search-form label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }
        .search-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Search History</h1>
            <div>
                {% if session.get('is_admin') %}
                <button class="btn btn-secondary" onclick="location.href='/{{ stage }}/users'">Manage Users</button>
                {% endif %}
                <button class="btn btn-secondary" onclick="location.href='/{{ stage }}/data'">Back to Data</button>
                <button class="btn btn-danger" onclick="location.href='/{{ stage }}/logout'">Logout</button>
            </div>
        </div>

        <div class="search-form">
            <h3>Search Options</h3>
            
            <label>Date Range:</label>
            <input type="date" id="startDate">
            <input type="date" id="endDate">

            <label>Name:</label>
            <input type="text" id="searchName" placeholder="Search by name">

            <label>Search All Fields:</label>
            <input type="text" id="searchText" placeholder="Search in all fields">

            <label>Match Mode:</label>
            <div style="margin: 10px 0;">
                <label style="display: inline-block; margin-right: 20px;">
                    <input type="radio" name="matchMode" value="all" checked> Match all conditions
                </label>
                <label style="display: inline-block;">
                    <input type="radio" name="matchMode" value="any"> Match any condition
                </label>
            </div>

            <label style="display: inline-block; margin-top: 10px;">
                <input type="checkbox" id="caseSensitive"> Case sensitive search
            </label>

            <div style="margin-top: 15px;">
                <button class="btn btn-primary" onclick="search()">Search</button>
                <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Text/Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                <tr>
                    <td colspan="3" style="text-align: center;">Enter search criteria and click Search</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const stage = '{{ stage }}';
        
        // Check if secret key exists
        const secretKey = localStorage.getItem('secretKey');
        if (!secretKey) {
            window.location.href = `/${stage}/secret`;
        }

        // Decryption function
        function decryptData(ciphertext) {
            try {
                const bytes = CryptoJS.AES.decrypt(ciphertext, secretKey);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                console.error('Decryption error:', e);
                return '[Decryption Failed]';
            }
        }
        
        function search() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const name = document.getElementById('searchName').value;
            const searchText = document.getElementById('searchText').value;
            const matchMode = document.querySelector('input[name="matchMode"]:checked').value;
            const caseSensitive = document.getElementById('caseSensitive').checked;

            // Note: Search will happen on encrypted data server-side
            // This is a limitation - we can only search after decrypting on client-side
            // So we fetch all data and filter client-side
            let url = `/${stage}/api/history?`;
            if (startDate) url += `startDate=${startDate}&`;
            if (endDate) url += `endDate=${endDate}&`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('resultsTable');
                    tbody.innerHTML = '';

                    // Decrypt and filter on client-side
                    let filteredItems = data.items.map(item => {
                        return {
                            ...item,
                            decryptedName: decryptData(item.name),
                            decryptedText: decryptData(item.text || item.description || '')
                        };
                    });

                    // Apply filters
                    filteredItems = filteredItems.filter(item => {
                        const matches = [];
                        
                        // Name filter
                        if (name) {
                            const nameMatch = caseSensitive
                                ? item.decryptedName.includes(name)
                                : item.decryptedName.toLowerCase().includes(name.toLowerCase());
                            matches.push(nameMatch);
                        }
                        
                        // Text search filter
                        if (searchText) {
                            const searchableText = item.decryptedName + ' ' + item.decryptedText;
                            const textMatch = caseSensitive
                                ? searchableText.includes(searchText)
                                : searchableText.toLowerCase().includes(searchText.toLowerCase());
                            matches.push(textMatch);
                        }
                        
                        // Apply match mode
                        if (matches.length === 0) return true; // No filters
                        return matchMode === 'all' ? matches.every(m => m) : matches.some(m => m);
                    });

                    if (filteredItems.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No results found</td></tr>';
                        return;
                    }

                    filteredItems.forEach(item => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${item.decryptedName}</td>
                            <td>${item.decryptedText}</td>
                            <td>${new Date(item.createdAt).toLocaleString()}</td>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Search failed: ' + error.message);
                });
        }

        function clearSearch() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('searchName').value = '';
            document.getElementById('searchText').value = '';
            document.querySelector('input[name="matchMode"][value="all"]').checked = true;
            document.getElementById('caseSensitive').checked = false;
            document.getElementById('resultsTable').innerHTML = '<tr><td colspan="3" style="text-align: center;">Enter search criteria and click Search</td></tr>';
        }
    </script>
</body>
</html>
