<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data - Talking History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background-color: #2196F3;
            color: white;
            margin: 0 5px;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .add-form {
            display: none;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .add-form input, .add-form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>History Data</h1>
            <div>
                {% if session.get('is_admin') %}
                <button class="btn btn-secondary" onclick="location.href='/{{ stage }}/users'">Manage Users</button>
                {% endif %}
                <button class="btn btn-secondary" onclick="location.href='/{{ stage }}/search'">Search</button>
                <button class="btn btn-primary" onclick="location.href='/{{ stage }}/add'">Add Item</button>
                <button class="btn btn-danger" onclick="location.href='/{{ stage }}/logout'">Logout</button>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 20px; padding: 10px; background-color: #e3f2fd; border-radius: 4px;">
            <strong>Showing data from:</strong> <span id="dateRangeDisplay"></span>
        </div>

        <button class="btn btn-primary" onclick="toggleAddForm()">+ Add New Item (Inline)</button>

        <div class="add-form" id="addForm">
            <h3>Add New History Item</h3>
            <input type="text" id="newName" placeholder="Name" required>
            <textarea id="newDescription" placeholder="Text/Description" rows="3" required></textarea>
            <button class="btn btn-primary" onclick="addItem()">Save</button>
            <button class="btn btn-secondary" onclick="toggleAddForm()">Cancel</button>
        </div>

        <div class="pagination">
            <button class="btn btn-secondary" onclick="previousPage()">← Previous 2 Weeks</button>
            <button class="btn btn-secondary" onclick="nextPage()">Next 2 Weeks →</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Text/Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dataTable">
            </tbody>
        </table>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this item?</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Item</h3>
            <input type="text" id="editName" placeholder="Name" style="width: 100%; padding: 8px; margin: 5px 0;">
            <textarea id="editDescription" placeholder="Description" rows="3" style="width: 100%; padding: 8px; margin: 5px 0;"></textarea>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let currentStartDate = new Date();
        currentStartDate.setDate(currentStartDate.getDate() - 14);
        let currentEndDate = new Date();
        let itemToDelete = null;
        let itemToEdit = null;
        const stage = '{{ stage }}';
        
        // Check if secret key exists
        const secretKey = localStorage.getItem('secretKey');
        if (!secretKey) {
            window.location.href = `/${stage}/secret`;
        }

        // Encryption/Decryption functions
        function encryptData(text) {
            return CryptoJS.AES.encrypt(text, secretKey).toString();
        }

        function decryptData(ciphertext) {
            try {
                const bytes = CryptoJS.AES.decrypt(ciphertext, secretKey);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                console.error('Decryption error:', e);
                return '[Decryption Failed]';
            }
        }

        function toggleAddForm() {
            const form = document.getElementById('addForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function updateDateRangeDisplay() {
            const startStr = currentStartDate.toLocaleDateString();
            const endStr = currentEndDate.toLocaleDateString();
            document.getElementById('dateRangeDisplay').textContent = `${startStr} to ${endStr}`;
        }

        function loadData() {
            const start = currentStartDate.toISOString();
            const end = currentEndDate.toISOString();

            updateDateRangeDisplay();

            fetch(`/${stage}/api/history?startDate=${start}&endDate=${end}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('dataTable');
                    tbody.innerHTML = '';
                    
                    data.items.forEach(item => {
                        // Decrypt the data
                        const decryptedName = decryptData(item.name);
                        const decryptedText = decryptData(item.text || item.description || '');
                        
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td><input type="radio" name="selectItem" value="${item.id}" data-created="${item.createdAt}"></td>
                            <td>${decryptedName}</td>
                            <td>${decryptedText}</td>
                            <td>${new Date(item.createdAt).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-secondary" onclick='editItem(${JSON.stringify(item)})'>Edit</button>
                                <button class="btn btn-danger" onclick='deleteItem(${JSON.stringify(item)})'>Remove</button>
                            </td>
                        `;
                    });
                });
        }

        function addItem() {
            const name = document.getElementById('newName').value;
            const description = document.getElementById('newDescription').value;

            // Encrypt the data before sending
            const encryptedName = encryptData(name);
            const encryptedDescription = encryptData(description);

            fetch(`/${stage}/api/history`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    name: encryptedName, 
                    text: encryptedDescription,
                    description: encryptedDescription 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('newName').value = '';
                    document.getElementById('newDescription').value = '';
                    toggleAddForm();
                    loadData();
                }
            });
        }

        function deleteItem(item) {
            itemToDelete = item;
            document.getElementById('confirmModal').style.display = 'block';
        }

        function confirmDelete() {
            if (itemToDelete) {
                fetch(`/${stage}/api/history/${itemToDelete.id}?createdAt=${itemToDelete.createdAt}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadData();
                        closeModal();
                    }
                });
            }
        }

        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
            itemToDelete = null;
        }

        function editItem(item) {
            itemToEdit = item;
            document.getElementById('editName').value = item.name;
            document.getElementById('editDescription').value = item.description;
            document.getElementById('editModal').style.display = 'block';
        }

        function saveEdit() {
            if (itemToEdit) {
                const name = document.getElementById('editName').value;
                const description = document.getElementById('editDescription').value;

                fetch(`/${stage}/api/history/${itemToEdit.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        description,
                        createdAt: itemToEdit.createdAt
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadData();
                        closeEditModal();
                    }
                });
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            itemToEdit = null;
        }

        function previousPage() {
            currentEndDate = new Date(currentStartDate);
            currentStartDate = new Date(currentStartDate);
            currentStartDate.setDate(currentStartDate.getDate() - 14);
            loadData();
        }

        function nextPage() {
            currentStartDate = new Date(currentEndDate);
            currentEndDate = new Date(currentEndDate);
            currentEndDate.setDate(currentEndDate.getDate() + 14);
            loadData();
        }

        // Initialize date range display and load data
        updateDateRangeDisplay();
        loadData();
    </script>
</body>
</html>
